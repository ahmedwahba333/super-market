<div class="container">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
    <div class="row">
        <div class="col-md-8"><img src="{{myCard['image']}}" height="300rem" alt=""></div>
        <div class="col-6 col-md-4"><h4>{{myCard['name']}}</h4></div>
    </div>

    <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
    <div class="row">
        <div class="col-6 col-md-4"><h3>description : {{myCard['description']}}</h3></div>
        <div class="col-6 col-md-4"><h3>price: {{myCard['price'] | currency: 'EGP'}}</h3></div>
        <div class="col-6 col-md-4"><h3>reviews: {{myCard['reviews']}}</h3></div>
    </div>

    <!-- Columns are always 50% wide, on mobile and desktop -->
    <div class="row">
        <div class="col-6"><h3>rate: {{myCard['rate']}}</h3></div>
        <div class="col-6"><h3>created at : {{myCard['createdAt'] | date: 'MMMM YYYY'}}</h3></div>
    </div>
</div>
